{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'space/history.css' %}">
  <title>Comments</title>

  <style>
    .photo {
      width: 100px;
      height: 100px;
      border-radius: 700%;
    }
    .comments {
      margin-left: 400px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <header>
    <div class="heading">
      <h2>Solar Eclipse</h2>
      <nav>
        <ul class="menu">
          <li><a href="{% url 'space-main' %}">Главная</a></li>
          <li><a href="{% url 'space-history'%}">История</a></li>
          <li><a href="{% url 'space-records' %}">Рекорды</a></li>
          <li><a href="{% url 'space-graph' %}">График</a></li>
          <li><a href="{% url 'space-comments' %}" id = "comments">Статьи</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="comments">
        <br>
        <img src="{{ object.author.profile.image.url}}" class = "photo">
        <h1>{{ object.title }}</h1>
        <p>By {{object.author}} on {{object.date_posted}}</p>
        <p>{{object.content}}</p>
    </div>
  </section>


</body>
</html>
